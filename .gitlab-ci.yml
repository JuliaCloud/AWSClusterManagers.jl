stages:
  - test
  - coverage
  - docs
  - live

.test_shell: &test_shell
  artifacts:
    name: "$CI_JOB_NAME coverage"
    expire_in: 1 week
    paths:
      - "$CI_JOB_NAME coverage/"
  before_script:
    - curl -s -o julia-ci https://gitlab.invenia.ca/infrastructure/gitlab-ci-helper/raw/master/julia-ci
    - chmod +x julia-ci
    - ./julia-ci install $JULIA_VERSION
  script:
    - source julia-ci export
    - julia -e "Pkg.clone(pwd())"
    - OPTIONS=$(julia --depwarn=no -e "using Mocking; print(DISABLE_PRECOMPILE_STR)")
    - julia $OPTIONS -e "Pkg.build(\"$PKG_NAME\"); Pkg.test(\"$PKG_NAME\"; coverage=true)"
    - ./julia-ci coverage
  after_script:
    - ./julia-ci clean

.test_shell_06: &test_shell_06
  variables:
    JULIA_VERSION: "0.6"
  <<: *test_shell

.test_shell_07-: &test_shell_07-
  variables:
    JULIA_VERSION: "0.7-"
  allow_failure: true
  <<: *test_shell


.test_docker: &test_docker
  artifacts:
    name: coverage
    expire_in: 1 week
    paths:
      - "$CI_JOB_NAME coverage/"
  script:
    - julia -e "Pkg.clone(pwd())"
    - OPTIONS=$(julia --depwarn=no -e "using Mocking; print(DISABLE_PRECOMPILE_STR)")
    - julia $OPTIONS -e "Pkg.build(\"$PKG_NAME\"); Pkg.test(\"$PKG_NAME\"; coverage=true)"
    - julia-coverage $PKG_NAME

.test_docker_06: &test_docker_06
  image: 292522074875.dkr.ecr.us-east-1.amazonaws.com/julia-gitlab-ci:0.6
  <<: *test_docker


"0.6 (Mac)":
